<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Telegram Web</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
        <div id="header"></div>
        <div class="conteudo">
            <div id="containerLogin">
                <div id="parteNext">
                    <div class="positionLinks">
                        <a href="https://telegram.org" target="_blank">
                            <div id="iconTelegram">
                                <div id="imagemLogo">
                                    <img src="img/telegram.png" alt="icone do telegram">
                                </div>

                                <span>Telegram</span>
                            </div>
                        </a>
                    </div>
                    <div class="positionLinks">
                        <h1>Próximo   ></h1>
                    </div>
                </div>
                <div id="sectionLogin">
                    <form name="frmLogin" id="formatacionForm">
                        <h3 id="loginSign">Entrar</h3>
                        <p id="description">Escolha seu país e insira seu número de telefone com DDD.</p>
                    </form>
                    <form name="frmDados" id="formatacionForm">
                        <p id="description">País</p>
                        <p id="descriptionPais">Brasil</p>
                         <p id="descriptionText">Código</p>
                        
                    </form>
                    <form name="frmCelular" id="formatacionForm">
                        <p id="codigo">+55</p>
                        <div id="campo">
                        <input type="text" placeholder="Número de Telefone">
                        </div>
                    </form>
                </div>
                <div id="boasVindas">
                    <p>Boas-vindas ao cliente web oficial do Telegram.</p>
                    <a href="index.html">Saiba mais</a>
                </div>
            </div>
        </div>
    </div>
</body></html>
